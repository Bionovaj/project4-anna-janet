<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orange</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        div {
            margin: 50px 20px;
        }

        input[type=text] {
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <form class="startForm" action="">
            <div class="firstLine">
                <label for="">First Line:</label>
                <input type="text" id="firstLine" placeholder="Your First Line">
            </div>

            <div class="secondLine">
                <label for="">Second Line:</label>
                <input type="text" id="secondLine" placeholder="Your Second Line">
            </div>

            <div class="next">
                <input id="button" class="nextButton" type="submit" value="Next">
            </div>
        </form>

        
        <form class="endForm" action="">
            <div class="wordOne">
                <label for="">Choose a word to ryhme with the last word of your first line:</label>
                <select name="wordOne" id="wordOne">
                    <label for="">Choose a word to ryhme with the last word of your first line:</label>
                    <option value="wordOne">Word One</option>
                </select>
            </div>

            <div class="thirdLine">
                <label for="">Third Line:</label>
                <input type="text" id="firstLine" placeholder="Your Third Line">
                <span>Word One</span>
            </div>

            <div class="wordTwo">
                <label for="">Choose a word to ryhme with the last word of your first line:</label>
                <select name="wordTwo" id="wordTwo">
                    <label for="">Choose a word to ryhme with the last word of your second line:</label>
                    <option value="wordTwo">Word Two</option>
                </select>
            </div>
            
            <div class="fourthLine">
                <label for="">Fourth Line:</label>
                <input type="text" id="secondLine" placeholder="Your Fourth Line">
                <span>Word Two</span>
            </div>

            <div class="submit">
                <input id="button" class="submitButton" type="submit" value="Create">
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
